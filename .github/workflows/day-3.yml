name: Python CI

on:
  push:
    branches:
      - "**"   # runs on every branch and every commit

jobs:
  check-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest

    - name: Lint all Python files
      run: |
        flake8 .  # checks all Python files in repo 

    - name: Run tests
      run: |
        pytest || true  # optional, continues even if tests fail 
