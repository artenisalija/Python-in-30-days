name: Python Run Check

on:
  push:
    branches:
      - main  # only run on main branch

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # add any packages you use in your files here
        # e.g., pip install requests pandas

    - name: Run all Python files
      run: |
        # run each day folder's Python file
        for f in day-*/*.py; do
          echo "Running $f..."
          python "$f"
        done
