name: Python CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest

      - name: Run on Day-5 script
        run: python day-5/day-5.py

