name: Run Python

on: [push]

jobs:
  run-code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run script
        run: python day-4/day-4.py
        working-directory: ./day-4