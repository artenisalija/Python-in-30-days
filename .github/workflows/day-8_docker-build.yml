name: Day-8 Build Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Find and build all Dockerfiles
        run: |
          for file in $(find . -type f -name 'Dockerfile*'); do
            DIR=$(dirname "$file")
            IMAGE_NAME=$(basename "$DIR")-image
            echo "Building $IMAGE_NAME from $file"
            docker buildx build -f "$file" -t "$IMAGE_NAME" "$DIR" --load
            echo "Testing $IMAGE_NAME"
            docker run --rm "$IMAGE_NAME"
          done
