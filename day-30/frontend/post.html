<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">üìù Blog App</h1>
                </div>
                <div class="flex items-center space-x-4" id="navLinks">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="login.html" class="text-gray-700 hover:text-blue-600" id="loginLink">Login</a>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <!-- Post Content -->
        <article id="postContent" class="hidden bg-white shadow-md rounded-lg p-8 mb-8">
            <h1 id="postTitle" class="text-4xl font-bold text-gray-900 mb-4"></h1>
            <div class="flex items-center text-gray-600 text-sm mb-6">
                <span id="postAuthor"></span>
                <span class="mx-2">‚Ä¢</span>
                <span id="postDate"></span>
            </div>
            <div id="postBody" class="prose max-w-none text-gray-700 whitespace-pre-wrap"></div>
        </article>

        <!-- Comments Section -->
        <div id="commentsSection" class="hidden bg-white shadow-md rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Comments</h2>
            
            <!-- Comment Form (only for logged in users) -->
            <form id="commentForm" class="hidden mb-8">
                <textarea id="commentContent" rows="3" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Add a comment..."></textarea>
                <button type="submit"
                    class="mt-3 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Post Comment
                </button>
            </form>

            <div id="loginPrompt" class="mb-8 p-4 bg-blue-50 rounded-md">
                <p class="text-blue-900">
                    <a href="login.html" class="font-medium underline">Login</a> to leave a comment
                </p>
            </div>

            <!-- Comments List -->
            <div id="commentsList" class="space-y-4">
                <!-- Comments will be inserted here -->
            </div>

            <!-- No Comments State -->
            <div id="noComments" class="text-center py-8 text-gray-500">
                No comments yet. Be the first to comment!
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
