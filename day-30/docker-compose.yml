version: '3.8'

# Factor #4: Backing services - Treat backing services as attached resources
# Factor #10: Dev/prod parity - Keep development and production as similar as possible

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpassword
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blogdb"]
      interval: 10s
      timeout: 5s
      retries: 5
  # FastAPI Application
  api:
    build: .
    container_name: blog-api
    ports:
      - "8000:8000"
    environment:
      # Factor #3: Config - Store config in the environment
      DATABASE_URL: postgresql://bloguser:blogpassword@postgres:5432/blogdb
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    # Factor #8: Concurrency - Scale out via the process model
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --workers 2

  # Simple HTTP server for frontend
  frontend:
    image: nginx:alpine
    container_name: blog-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - api

volumes:
  postgres_data:
